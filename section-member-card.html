  <body>
    <a class="app-skipnav" href="#main-content">Skip to main content</a>

    <main id="main-content">
      <section class="py-5 bg-primary-lighter">
        <div class="container">
          <div class="app-row">
            <div class="col-md-4 offset-md-2">
              <div class="member-card">
                <div class="member-card__media">
                  <span
                    class="avatar-text avatar-text--lg avatar-text--circle avatar-text--team-lead"
                    >FL</span
                  ><!-- /.avatar -->
                </div>
                <!-- /.member-card__media -->
                <div class="member-card__headline">
                  <div class="member-card__title">Lastname, Firstname</div>
                  <!-- /.member-card__title -->
                  <div class="member-card__subhd">
                    <ul class="member-card-role-list">
                      <li class="member-card-role-list__item">role</li>
                      <li class="member-card-role-list__item">role</li>
                    </ul>
                    <!-- /.member-card-role-list -->
                  </div>
                  <!-- /.member-card__subhd -->
                </div>
                <!-- /.member-card__headline -->
                <div class="member-card__disabled">Account disabled</div>
                <!-- /.member-card__disabled -->
                <div class="member-card__actions">
                  <ul class="member-card-btn-list">
                    <li class="member-card-btn-list__item">
                      <button class="fdx-icon-btn fdx-icon-btn--flat">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41Z"
                            clip-rule="evenodd"
                          ></path>
                        </svg>
                      </button>
                    </li>
                    <li class="member-card-btn-list__item">
                      <button class="fdx-icon-btn fdx-icon-btn--flat">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41Z"
                            clip-rule="evenodd"
                          ></path>
                        </svg>
                      </button>
                    </li>
                    <li class="member-card-btn-list__item">
                      <button class="fdx-icon-btn fdx-icon-btn--flat">
                        <svg
                          xmlns="http://www.w3.org/2000/svg"
                          fill="none"
                          viewBox="0 0 24 24"
                        >
                          <path
                            fill-rule="evenodd"
                            d="M19 6.41 17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12 19 6.41Z"
                            clip-rule="evenodd"
                          ></path>
                        </svg>
                      </button>
                    </li>
                  </ul>
                  <!-- /.member-card-btn-list -->
                </div>
                <!-- /.member-card__actions -->
              </div>
              <!-- /.member-card -->
            </div>
            <!-- /.col -->
            <div class="col-md-4">nnn</div>
            <!-- /.col -->
          </div>
        </div>
      </section>
