<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="FEMA Data Exchange (FEMADex)
      FEMA's Analytical Data Platform"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"

    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>FEMADex - Buttons</title>
    <!-- Favicons ================================ -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/favicons/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/img/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/img/favicons/safari-pinned-tab.svg"
      color="#005EA2"
    />
    <meta name="apple-mobile-web-app-title" content="FEMADex" />
    <meta name="application-name" content="FEMADex" />
    <meta name="msapplication-TileColor" content="#005EA2" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body>
    <a class="app-skipnav" href="#main-content">Skip to main content</a>

    <main id="main-content">
      <a href="/" class="btn-fdx btn-fdx--primary">link button</a>
      <button class="btn-fdx btn-fdx--primary btn-fdx--block">
        button block
      </button>
      <button class="btn-fdx btn-fdx--unstyled">Unstyled button</button>
      <button class="btn-fdx btn-fdx--primary">button</button>
      <button class="btn-fdx btn-fdx--primary" disabled>button disabled</button>
      <button class="btn-fdx btn-fdx--primary btn-fdx--large">
        large button
      </button>
      <button class="btn-fdx btn-fdx--primary">
        button Lorem ipsum dolor, sit amet consectetur adipisicing elit. Numquam
        quis aperiam similique!
      </button>

      <button class="btn-fdx btn-fdx--secondary">secondary button</button>
      <button class="btn-fdx btn-fdx--accent-cool">accent-cool button</button>
      <button class="btn-fdx btn-fdx--accent-warm">accent-warm button</button>
      <button class="btn-fdx btn-fdx--base">base button</button>
      <button class="btn-fdx btn-fdx--error">error button</button>
      <button class="btn-fdx btn-fdx--success">success button</button>
      <button class="btn-fdx btn-fdx--inverse">inverse button</button>
      <button class="btn-fdx btn-fdx--outline">outline button</button>
      <button class="btn-fdx btn-fdx--outline" disabled>
        outline disabled button
      </button>
    </main>

    <script
      src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
