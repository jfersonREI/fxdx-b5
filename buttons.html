<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

      content="FEMA Data Exchange (FEMADex)
      FEMA's Analytical Data Platform"
    />

      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <title>FEMADex - Buttons</title>
    <!-- Favicons ================================ -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/img/favicons/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicons/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/img/favicons/favicon-16x16.png"
    />

      rel="mask-icon"
      href="./assets/img/favicons/safari-pinned-tab.svg"
      color="#005EA2"
    />

    <meta name="msapplication-TileColor" content="#005EA2" />

  <body>
    <a class="app-skipnav" href="#main-content">Skip to main content</a>

    <main id="main-content">
      <section class="py-5">
        <ul class="fdx-button-group">
          <li class="fdx-button-group__item">
            <a href="/" class="btn-fdx btn-fdx--primary">link button</a>
          </li>

          <li class="fdx-button-group__item">
            <button class="btn-fdx btn-fdx--unstyled">Unstyled button</button>
          </li>
          <li class="fdx-button-group__item">
            <button class="btn-fdx btn-fdx--primary">primary button</button>
          </li>
          <li class="fdx-button-group__item">
            <button class="btn-fdx btn-fdx--primary" disabled>
              button disabled
            </button>
          </li>
          <li class="fdx-button-group__item">
            <button class="btn-fdx btn-fdx--primary btn-fdx--large">
              large button
            </button>
          </li>
          <li class="fdx-button-group__item">
            <button class="btn-fdx btn-fdx--primary">
              button Lorem ipsum dolor, sit amet consectetur adipisicing elit.
              Numquam quis aperiam similique!
            </button>
          </li>
          <li class="fdx-button-group__item">
            <button class="btn-fdx btn-fdx--secondary">secondary button</button>
          </li>
          <li class="fdx-button-group__item">
            <button class="btn-fdx btn-fdx--accent-cool">
              accent-cool button
            </button>
          </li>
          <li class="fdx-button-group__item">
            <button class="btn-fdx btn-fdx--accent-warm">
              accent-warm button
            </button>
          </li>
          <li class="fdx-button-group__item">
            <button class="btn-fdx btn-fdx--base">base button</button>
          </li>
          <li class="fdx-button-group__item">
            <button class="btn-fdx btn-fdx--error">error button</button>
          </li>
          <li class="fdx-button-group__item">
            <button class="btn-fdx btn-fdx--success">success button</button>
          </li>
          <li class="fdx-button-group__item">
            <button class="btn-fdx btn-fdx--inverse">inverse button</button>
          </li>
          <li class="fdx-button-group__item">
            <button class="btn-fdx btn-fdx--outline">outline button</button>
          </li>
          <li class="fdx-button-group__item">
            <button class="btn-fdx btn-fdx--outline" disabled>
              outline disabled button
            </button>
          </li>
          <li class="fdx-button-group__item"></li>
        </ul>
      </section>

      <section class="py-5">
        <h2>button group - default</h2>
        <div class="fdx-button-group">
          <div class="fdx-button-group__item">
            <button class="btn-fdx btn-fdx--outline">button</button>
          </div>
          <!-- /.fdx-button-group__item -->
          <div class="fdx-button-group__item">
            <button class="btn-fdx btn-fdx--primary">button</button>
          </div>
          <!-- /.fdx-button-group__item -->
        </div>
        <!-- /.fdx-button-group -->

        <h2>button group - space between</h2>
        <div class="fdx-button-group fdx-button-group--justify-content-between">
          <div class="fdx-button-group__item">
            <button class="btn-fdx btn-fdx--outline">button</button>
          </div>
          <!-- /.fdx-button-group__item -->
          <div class="fdx-button-group__item">
            <button class="btn-fdx btn-fdx--primary">button</button>
          </div>
          <!-- /.fdx-button-group__item -->
        </div>
        <!-- /.fdx-button-group -->

        <h2>button group - content-end</h2>
        <div class="fdx-button-group fdx-button-group--justify-content-end">
          <div class="fdx-button-group__item">
            <button class="btn-fdx btn-fdx--outline">button</button>
          </div>
          <!-- /.fdx-button-group__item -->
          <div class="fdx-button-group__item">
            <button class="btn-fdx btn-fdx--primary">button</button>
          </div>
          <!-- /.fdx-button-group__item -->
        </div>
        <!-- /.fdx-button-group -->
      </section>
    </main>

    <script
      src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
  </body>
</html>
